<!DOCTYPE html>
<html>
    <head>
        <title>Github Searching for Stars</title>
        <link rel="stylesheet" href="./styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="page_wrap">
            <form autocomplete="off" id="githubForm">
                <h1>
                    Searching for Github Stars
                </h1>
                <input type="text" placeholder="Keyword Search" id="searchbox">
                <button type="submit">
                    Search
                </button>
                <div class="search_info">
                    <div id="currently_searched">

                    </div>
                </div>
            </form>
            <div id="results_wrap">
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
